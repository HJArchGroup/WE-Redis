* {

body {

.background {

    padding:            5px 5px;
    text-align:         right;

}
button {

}
.foot {
    border:             1px solid #ccc;
    padding:            5px 5px;
    text-align:         left;
}
.good {
    border:             1px solid #ccc;
    padding:            5px 5px;
    font-weight:        bold;
    text-align:         center;
}
.mid {
    border:             1px solid #ccc;
    padding:            5px 5px;
    background-color:   #FFFF00;
    font-weight:        bold;
    text-align:         center;
}
.midlow {
    border:             1px solid #ccc;
    padding:            5px 5px;
    background-color:   #FF8000;
    color:              #FFFFFF;
    font-weight:        bold;
    text-align:         center;
}
.bad {
    border:             1px solid #ccc;
    padding:            5px 5px;
    background-color:   #FF0000;
    color:              #FFFFFF;
    font-weight:        bold;
    text-align:         center;
}
.dark {
    color:              #333300;
    font-weight:        bold;
}
.line {
    border:             1px solid #ccc;
    padding:            0px 0px;
    text-align:         center;
}
.title {
    background-color:   #FFFFFF;
    color:              #333333;
    font-size:          18px;
    text-align:         left;
}
.smallTitle {
    background-color:   #EEEEEE;
    color:              #333333;
    font-size:          12px;
    text-align:         center;
}
a:link {
    color:              #00C0FF;
    text-decoration:    none;
}
a:visited {
    color:              #333333;
    text-decoration:    none;
}
a:hover {
    color:              #FFC000;
    text-decoration:    none;
}
a:active {
    color:              #000000;
    text-decoration:    none;
}
</style>

// Global variables.

var webSocket  = null;
var connected  = false;
var interval   = 5000;
var intervalID = null;

//----------------------------------------------------------------------------
// Websocket callback functions.

function onSocketOpen() {
    if (webSocket != null) {
        connected = true;
        webSocket.send("all");
        setUpdateInterval();
    }
}
function onSocketMessage(evt) {
    info = eval("(" + evt.data + ")");
    update(info);
}
function onSocketClose() {
    connected = false;
    if (intervalID != null) {
        window.clearInterval(intervalID);
    }
}
function onSocketError(err) {
    window.alert("error");
    onSocketClose();
}

//----------------------------------------------------------------------------

function showContent(id) {
    window.alert(id);
}

//----------------------------------------------------------------------------
// UI operations.

function connect() {
    if (connected) {
        webSocket.close();
    }
    webSocket = new WebSocket(document.getElementById("inputUrl").value);
    webSocket.onopen    = onSocketOpen;
    webSocket.onmessage = onSocketMessage;
    webSocket.onclose   = onSocketClose;
    webSocket.onerror   = onSocketError;
}
function speedUp() {
    if (connected) {
        if (interval > 1000) {
            interval -= 1000;
        }
        setUpdateInterval();
        updateClusterNodes();
    }
}
function slowDown() {
    if (connected) {
        if (interval < 60000) {
            interval += 1000;
        }
        setUpdateInterval();
        updateClusterNodes();
    }
}

//----------------------------------------------------------------------------
// Timer and update operation.

function setUpdateInterval() {
    if (intervalID != null) {
        window.clearInterval(intervalID);
    }
    intervalID = window.setInterval("updateClusterNodes()", interval);
}
function updateClusterNodes() {
    if (connected) {
        webSocket.send("all");
    }
}
function getTDClass(value) {
    if (value < 0.2) {
        return "good";
    }
    else if (value < 0.4) {
        return "mid";

    else if (value < 0.6) {
        return "midlow";

    else {
        return "bad";
